<html>
<head>
<title>siteGrabber</title>

<meta charset="UTF-8">

<link rel="stylesheet" href="/style/w3.css">
<style type="text/css">
    #projects li:hover{
        cursor: pointer;
    }
</style>
<script type="text/javascript" src="/style/jquery-3.5.1.js"></script>
<script defer type="text/javascript" src="/js/ext/FileSaver.min.js"></script>
<script defer type="text/javascript" src="/js/default.js"></script>
</head>
<body class="w3-white">
    <div class="w3-container">
    <a id="addProject" class="w3-button w3-xlarge w3-circle w3-ripple w3-red w3-card w3-display-bottomright w3-margin">+</a>

    <div class="project-list w3-sidebar w3-bar-block w3-border" style="width:25%;">
        <ul id="projects" class="w3-ul w3-border-bottom">
        </ul>
   </div>

   <div id="content" style="margin-left:25%">


       <div class="w3-bar w3-tiny">
           <button id="projectEdit" class="w3-bar-item w3-button w3-white w3-border w3-margin">Edit Project</button>
           <button id="projectPause" class="w3-bar-item w3-button w3-white w3-border w3-margin">Pause Project</button>
           <button id="projectDelete" class="w3-bar-item w3-button w3-white w3-border w3-margin">Delete Project</button>
           <button id="projectExport" class="w3-bar-item w3-button w3-white w3-border w3-margin w3-right">Export Website</button>
       </div>

     <table class="w3-table w3-small">
         <tr>
             <td style="width:15%">Bytes Saved:</td><td id="dl-bytes" style="width:35%">0 Bytes</td>
             <td style="width:15%">Scanned links:</td><td id="links-count" style="width:35%">0/0</td>
         </tr>
     </table>
<br />
  <table id="activePages" class="w3-table w3-striped w3-border w3-tiny">
      <colgroup>
          <col style="width:10%;">
          <col style="width:80%;">
          <col style="width:10%;">
      </colgroup>
    <tr>
      <th>status</th>
      <th>Path</th>
      <th>Percent</th>
    </tr>
  </table>

   </div>

</div>

<div id="wExport" class="w3-modal">
    <div class="w3-modal-content">
        <div class="w3-container" style="padding-bottom:10px;">
            <span id="wExportClose" class="w3-button w3-display-topright" style="display:none">&times;</span>
            <p class="w3-border-bottom">Export Project</p>
            <p id="exportMessage">Preparing files ... </p>
            <p id="exportCurrentFile" style="overflow:hidden; height:1.5em;"></p>
            <div>
                <div class="w3-light-grey">
                    <div id="exportProgressBar" class="w3-container w3-green w3-center" style="width:0">&nbsp</div>
                </div>
            </div>
            <div class="w3-padding-16">
                <span style="float:right; display:none"><button id="wExportCancel">Cancel</button></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
